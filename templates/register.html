<HEAD>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</HEAD>

<body>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<div id="g_id_onload"
        data-client_id="1025960079531-q0s946ncoaefnp90eqip7r4c4ato5lkj.apps.googleusercontent.com"
        data-callback="onSignIn">
</div>
    
<script src="https://accounts.google.com/gsi/client" >
</script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><img src="../static/spaceman.png" height="50px"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/register">Register user <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/reset">Reset password <span class="sr-only">(current)</span></a>
        </li>
          <li class="nav-item active">
          <a class="nav-link" href="/tos">Terms of Service <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/privacy">Privacy Policy <span class="sr-only">(current)</span></a>
          </li>
        </ul>
    </div>
</nav>


<div class="h-100 row align-items-center justify-content-center">
    <div class="row">
        <div class="col">

            <div class="card" style="width: 450px">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Register user</h4>
                    <hr>
                    <p class="text-danger text-center">{{failed_message}}</p>

                    <form  action="">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="username" class="form-control" placeholder="username" type="text" value={{username}}>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <input name="email" class="form-control" placeholder="Email" type="text"  value={{email}}>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="password" class="form-control" placeholder="******" type="password">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                        </div> <!-- form-group// -->
                    </form>
                    <div class="text-center">
                      <div class="g_id_signin" data-type="standard"></div><br>
                    </div>  
                    <script>
                      function onSignIn(response) {
                            console.log(response);
                             redirect_url="/register?third_party=google&response="+response.credential;
                             window.location.replace(redirect_url);
                            }
                    </script>

                </article>
            </div> <!-- card.// -->

        </div>
    </div>
</div>



</body>
